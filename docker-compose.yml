version: '3.8'

services:
  sipaksi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sipaksi
    image: sipaksi:0.1.0
    security_opt:
      - "no-new-privileges:true"
      - apparmor=docker-default
    environment:
      #- ConnectionStrings__Database=server=remote-db;port=3306;user=sippm;password=;database=unpak_sippm;
      - Mode=prod
      - Issuer=seb.unpak.ac.id
      - Audience=seb.unpak.ac.id
      - Sub=seb.unpak.ac.id
      - Key_Signed=UnpakSipaksiSecureKey1234567890!@$%#*&^
      # - SEQ_SERVER_URL=http://host.docker.internal:5341
    ports:
      - "5000:8080"
      - "5001:8081"
    depends_on:
      - seq
      - counter
      # - minio
    volumes: 
      - ./wwwroot:/app/wwwroot
    networks:
      - minio-sample
    extra_hosts:
      - "remote-db:172.16.20.135"

  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    restart: always # Restart jika mati
    ports:
      - "5341:5341"
      - "8081:80"
    networks:
      - minio-sample

